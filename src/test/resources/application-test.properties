spring.flyway.enabled=false

spring.datasource.url=jdbc:h2:mem:testabernathyclinic_patient-${random.value}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:db/script/db-init.sql

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=test_abernathyclinic_patient